<html class="p-3 mb-2 bg-secondary text-white">
    <head >
        <meta charset="utf-8">
        <title>Matricula Avanzada</title>
        <link href="Main.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    </head>
    <body class="p-3 mb-2 bg-secondary text-white">
        <h1 align = "center">Formulario de Matricula</h1>
        <hr>
        <div id="contenedor">
          <form align = "center" id="form-matricula" class="table table-borderless table-dark">
            <div align = "center" class="casilla">
            <label for="identidad" >Numero de Identidad</label>
            <input type="text" id="identidad" name="identidad">
            </div>
            

            <div align = "center" class="casilla">
                <label for="primer nombre">Primer Nombre</label>
                <input type="text" id="primer nombre" name="primer nombre">
            </div>

            <div align = "center" class="casilla">
                <label for="primer apellido">Primer Apellido</label>
                <input type="text" id="primer apellido" name="primer apellido">
            </div>
                 
            <div align = "center" class="casilla">
                <label for="edad">Edad</label>
                <input type="text" id="edad" name="edad">
            </div>

            <div align = "center" class="casilla">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" name="telefono">
            </div>
          </form>
        </div>
        <div align = "center">
            <input type="submit" value="Guardar" id="btn-guardar">
        </div>
        <script type="text/javascript" src="form.js"></script>
    </body>

</html>
